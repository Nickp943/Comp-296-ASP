<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles.css">

    <title>Login Page</title>
</head>

<body>
    <div class="llogo">
        <h1 class="lcompany">Company Name</h1>
        <h2 class="lsub">Schedule</h2>
    </div>

    <div class="lhomepage"> 
        <div class="llogin"> 
            <h2 class="lheader">LOGIN</h2>
        </div>

        <form class="lform" action="/login" method="post">
            <label class="llabel" for="username">Username</label>
            <input id="username" name="username" type="text" class="linput input--username">

            <label class="llabel" for="password">Password</label>
            <input id="password" name="password" type="password" class="linput input--password">

            <button type="submit" class="lbtn">Submit</button>

        </form>
    </div>
</body>
</html>
