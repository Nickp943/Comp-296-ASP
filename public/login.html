<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Login Page</title>
</head>

<body>
    <div class = logo>
        <h1 class="company">Company Name</h1>
    </div>

    <div class="homepage"> 
        <div class="login"> 
            <h2 class="header">LOGIN</h1>
        </div>

        <form class="form">
            <label class="label" for="usercode">Username</label>
            <input id="usercode" type="text" class="input input--usercode">

            <label class="label" for="password">Password</label>
            <input id="password" type="text" class="input input--password">

            <button type="submit" class="btn">Submit</button>

        </form>
    </div>
</body>
</html>
